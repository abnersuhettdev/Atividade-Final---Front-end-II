<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- Imagem aqui-->
                    
                </div>

                <!-- Formulário Login -->
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Login</header> 
                        <form id="login-form">
                            <div class="input-field">
                                <input type="text" class="input" id="email" name="email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password" id="password" required>
                                <label for="password">Senha</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Entrar">
                            </div>
                        </form>
                        <div class="signin">
                            <span> Ainda não tem uma conta? <button id="signup" data-bs-toggle="modal" data-bs-target="#modal-signup">Crie sua conta</button></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal / formulário Cadastro -->
    <div id="modal-signup" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastre-se</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <form id="signup-form">
                        <div id="alert">
                            <!-- Alerta aqui -->
                        </div>
                        <div class="input-box">

                           

                            <div class="input-field">
                                <input type="text" class="input " name="name" id="name"
                                minlength="3" required autocomplete="off">
                                <label id="name-label" for="name">Nome</label>
                                
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" name="email" id="newEmail" required autocomplete="off">
                                <label id="email-label" for="email">Email</label>
                                
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password" id="newPassword" required minlength="5">
                                <label id="password-label" for="password">Senha</label>
                                
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password2" id="password2" required>
                                <label id="password2-label" for="password2">Confirme sua senha</label>
                                
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Cadastrar">
                            </div>
                            
                        </div>    
                    </form>        
            </div>
          </div>
        </div>
      </div>

      <div id="toast">
        <!-- Toast aqui -->
      </div>
      
        
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      <script src="./js/index.js"></script>
</body>
</html>
